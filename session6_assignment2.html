<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="A"></p>
<script type="text/javascript">
		var i;
		var a="";
		for(i=0;i<101;i++)
		{
			if (i%3==0) 
			{
				a=a+"fizz" + "<br>";
			}
			if (i%5==0) 
			{
				a=a+"buzz" + "<br>";
			}
			if (i%3==0 && i%5==0) 
			{
				a=a+"fizzbuzz" + "<br>";
			}
		}
		document.getElementById("A").innerHTML=a;
</script>
</body>
</html>
